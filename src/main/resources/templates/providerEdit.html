<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
<div th:replace="header.html"></div>
<!--主体内容-->
    <section class="publicMian ">
        <div th:replace="left(type=2)"></div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>供应商管理页面</span>
            </div>
            <div class="providerAdd">
                <form action="doProviderEdit.html" method="post">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <input type="hidden" name="id" th:value="${provider!=null?provider.id:''}">
                    <div class="">
                        <label>供应商编码：</label>
                        <input type="text" name="code"  required th:value="${provider!=null?provider.code:''}"/>
                    </div>
                    <div class="">
                        <label>供应商名称：</label>
                        <input type="text" name="name"  required th:value="${provider!=null?provider.name:''}"/>
                    </div>
                    <div class="">
                        <label>联系人：</label>
                        <input type="text" name="linkman"  required th:value="${provider!=null?provider.linkman:''}"/>
                    </div>
                    <div class="">
                        <label>电话：</label>
                        <input type="text" name="phone"  required th:value="${provider!=null?provider.phone:''}" />
                    </div>
                    <div class="">
                        <label>传真：</label>
                        <input type="text" name="fax"  required th:value="${provider!=null?provider.fax:''}"/>
                    </div>
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <input type="submit" value="保存" /><span th:text="${message}"></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
<script src="js/time.js"></script>

</body>
</html>
